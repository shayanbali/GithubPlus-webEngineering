<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/main.css">
        <title>Github+</title>

    </head>
    <body>
        <div class="topbar">
            <img src="logo4.png" alt="logo" width="500" height="600" id="logo">

        </div>

        <section class="main">
            <div class="result">

            </div>

            <div class="data">
                <form class="form_ID">
                    <fieldset class="fieldset">
                        <legend class="header">Github +</legend>
                        <label for="name">Name</label>
                        <input type="text" id="name" maxlength="255" pattern="[A-Za-z ]+" required>
                        <br><br>
                        <input type="radio" id="normal" name="search" value="normal">
                        <label for="normal">Normal search</label><br>
                        <input type="radio" id="detailed" name="gender" value="detailed">
                        <label for="detailed">Detailed</label><br>
                        <br>
                        <button class="search-button">search</button><br>
                        <!-- <button class="save button">save</button> -->
                    </fieldset>
                </form>

            </div>

        </section>

    </body>
</html>
